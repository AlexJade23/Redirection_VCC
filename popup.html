<!DOCTYPE html>
<html>
	<head>
		<title>Video en Circuit Court</title>
		<link rel="stylesheet" href="css/popup.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1>Video en Circuit Court</h1>
		<div class="disabled"><span data-show="disabled" style="display: none;">Desactivé</span></div>
		<button id="toggle-disabled"><span data-show="disabled" style="display:none">Activer VCC</span><span data-show="!disabled">Désactiver VCC</span></button>
        <button id="open-redirector-settings">Voir les redirections</button>
		<div hidden>

			<label><input id="enable-logging" type="checkbox" data-bind="logging" /> <span>Enable logging</span></label>
			<label><input id="enable-notifications" type="checkbox" data-bind="enableNotifications" /> <span>Enable notifications</span></label>
		</div>
		<script src="js/stub.js"></script>
		<script src="js/util.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
